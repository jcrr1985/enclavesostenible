<body>

        <!--Back button-->
        <a class="btn-floating btn-large waves-effect waves-light teal
                mt-3" onclick="goBack()"><i

        <!-- Titulo -->

        <!--FORMULARIO-->

        <div class="col s12">

            <!--EMAIL-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">contact_mail</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>

            <!-- NOMBRES Y APELLIDOS -->

            <!--Nombres-->
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="name1" type="text" class="validate">
                    <label for="name1">Primer nombre</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">person_outline</i>
                    <input id="name2" type="text" class="validate">
                    <label for="name2">Segundo nombre</label>
                </div>
            </div>

            <!--apellidos-->
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="ap1" type="text" class="validate">
                    <label for="ap1">Primer apellido</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix"> person_outline</i>
                    <input id="ap2" type="text" class="validate">
                    <label for="ap2">Segundo apellido</label>
                </div>
            </div>


            <!--Fecha de Nacimiento-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">date_range</i>
                    <input id="fecha_nac" type="text" class="datepicker
                            validate">
                    <label for="fecha_nac">Fecha de nacimiento</label>
                </div>
            </div>

            <!--País-->

            <div class="row">

                <div class="input-field col s12">

                    <i class="material-icons prefix">location_searching
                        </i>
                    <select>
                            <option value="1">Venezuela</option>
                            <option value="2">Rusia</option>
                            <option value="2">Plutón</option>
                        </select>
                    <label>País de
                            Nacimiento</label>
                </div>
            </div>

            <!--Nacionalidad y Pasaporte-->

            <!--Nacionalidad-->
            <div class="row">
                <div class="input-field col s6">

                    <i class="material-icons prefix">person_pin_circle</i>
                    <select>
                            <option value="1">Venezolana</option>
                            <option value="2">Ruso</option>
                            <option value="2">Plutoniano</option>
                        </select>
                    <label>Nacionalidad</label>
                </div>
                <!--Pasaporte-->
                <div class="input-field col s6">
                    <input id="pasaporte" type="number" class="validate">
                    <label for="pasaporte">pasaporte</label>
                </div>
            </div>

            <!--Ciudad donde vives-->

            <div class="row">

                <div class="input-field col s12">

                    <i class="material-icons prefix">settings_overscan
                        </i>
                    <select>
                            <option value="1">Caracas</option>
                            <option value="2">Moscú</option>
                            <option value="2">Playa Pluto</option>
                        </select>
                    <label>Ciudad donde vives</label>
                </div>
            </div>

            <!--Dirección-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">gps_fixed</i>
                    <input id="direccion" type="text" class="validate">
                    <label for="direccion">Dirección</label>
                </div>
            </div>


            <!--Enviar-->
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                </div>
            </div>

            <!--FIN DEL FORMULARIO-->

            <p>¿Qué te motiva a contactarnos?</p>
            <!-- PRUEBA CHK -->

            <p class="ml-3">
                <label class="mt-2">
                        <input id="checker" type="checkbox" />
                        <span>Necesito Ayuda</span>
                    </label>
            </p>

            <div id="rowTest" class="row ml-5">
                <p class="ml-auto">¿Qué necesitas?</p>

                <p>
                    <label>
                            <input type="checkbox" />
                            <span>Lugar de acogida</span>
                        </label>
                </p>

                <p>
                    <label>
                            <input type="checkbox" />
                            <span>Orientación para la integración</span>
                        </label>
                </p>

                <p>
                    <label>
                            <input type="checkbox" />
                            <span>Asesoría para la inmigración</span>
                        </label>
                </p>

                <p>
                    <label>
                            <input type="checkbox" />
                            <span>Asesoría para el empleo / emprendimiento</span>
                        </label>
                </p>
                <p>
                    <label>
                            <input type="checkbox" />
                            <span>Actividades de ocio y reencuentro con la
                                comunidad</span>
                        </label>
                </p>
                <p>
                    <label>
                            <input type="checkbox" />
                            <span>Retorno voluntario sin pobreza</span>
                        </label>
                </p>
            </div>

            <p class="ml-3">
                <label class="mt-2">
                        <input id="checker2" type="checkbox" />
                        <span>Quiero ser voluntario</span>
                    </label>
            </p>
            <p class="ml-3">
                <label class="mt-2">
                        <input id="checker3" type="checkbox" />
                        <span>Quiero hacer un donativo</span>
                    </label>
            </p>

            <div class="donativos">
                <p class="ml-3">
                    <label class="mt-2">
                            <input id="dona1" type="checkbox" />
                            <span>Mensual</span>
                        </label>
                    <p class="ml-3">
                        <label class="mt-2">
                                <input id="dona2" type="checkbox" />
                                <span>Anual</span>
                            </label>
                    </p>
                    <p class="ml-3">
                        <label class="mt-2">
                                <input id="dona3" type="checkbox" />
                                <span>Puntual</span>
                            </label>
                    </p>
                </p>
            </div>

        </div>

        <script src="https://unpkg.com/materialize-stepper@3.0.1/dist/js/mstepper.min.js"></script>
        <script>
            $(document).ready(function() {
                /*DatePicker*/
                $('.datepicker').datepicker();
                /*Moda*/
                $('.modal').modal();
                /*Select Nacimiento*/
                $('select').formSelect();
                /*PRUEBA*/
                /*PRUEBA*/

                $("#rowTest, .donativos").css("display", "none")


                $("#checker").on('change', function() {
                    if ($(this).is(':checked')) {
                        $("#rowTest").css("display", "block")
                    } else {
                        $("#rowTest").css("display", "none")
                    }
                });
            });


            $("#checker3").on('change', function() {
                if ($(this).is(':checked')) {

                    $(".donativos").css("display", "inline-flex")
                } else {
                    $(".donativos").css("display", "none")
                }
            })


            /*Regresar ventana anterior*/
            function goBack() {
                window.history.back();
            }
        </script>
